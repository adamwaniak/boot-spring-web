<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
</head>

<body>

<th:block th:fragment="default-nav-bar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#" th:href="@{/home}">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsingNavbarMd">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="collapsingNavbarMd">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Collapse on MD</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="//codeply.com">Codeply</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/auth/registration}">Rejestracja</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="modal" data-target="#loginFrm"
                       style="cursor: pointer">Login</a>
                </li>
            </ul>


        </div>
    </nav>

    <!--Login modal-->
    <!--Open modal on loginError or loginShow-->
    <th:block th:if="${param.loginError} or ${param.loginShow}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script>
            $(document).ready(function () {
                $('#loginFrm').modal('show');
            });
        </script>
    </th:block>

    <div class="modal fade" id="loginFrm" tabindex="-1" role="dialog" aria-labelledby="loginFrm" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">X</span>
                    </button>
                </div>
                <div class="modal-body">

                    <form role="form" th:action="@{/auth/login}" method="post">
                        <div class="form-group">
                            <div class="form-group row" align="center">
                                <label for="inputEmail"
                                       th:class="${param.loginError} ?'col-sm-2 col-form-label text-danger' :'col-sm-2 col-form-label' ">Email</label>
                                <div class="col-sm-7">
                                    <input type="email"
                                           th:class="${param.loginError} ? 'form-control is-invalid' : 'form-control'"
                                           id="inputEmail" name="email" placeholder="">
                                </div>
                            </div>
                            <div class="form-group row" align="center">

                                <label for="inputPassword"
                                       th:class="${param.loginError} ?'col-sm-2 col-form-label text-danger' :'col-sm-2 col-form-label' ">Hasło</label>
                                <div class="col-sm-7">
                                    <input type="password"
                                           th:class="${param.loginError} ? 'form-control is-invalid' : 'form-control'"
                                           id="inputPassword" placeholder="" name="password">
                                </div>
                            </div>


                            <div class="float-left ">
                                <span th:if="${param.loginError}" class="text-danger ">Zły adres email lub hasło</span>
                            </div>
                            <div th:class="${param.loginError}  ? 'text-right ' :'text-left ' ">
                                <a href="#">Zapomniałeś hasła?</a>
                            </div>
                            <div class="checkbox float-left pt-4">
                                <label>
                                    <input type="checkbox">
                                    Zapamiętaj mnie </label>
                            </div>
                            <div class="text-right pt-3">
                                <button type="submit" class="btn btn btn-primary">
                                    Zaloguj
                                </button>
                            </div>
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-block btn-danger rounded-0" data-dismiss="modal">Zamknij
                    </button>
                </div>
            </div>
        </div>
    </div>

</th:block>


<th:block th:fragment="admin-nav-bar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#" th:href="@{/home}">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsingNavbarMd">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Collapse on MD</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="//codeply.com">Codeply</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/auth/logout}">Wyloguj</a>
                </li>

            </ul>

        </div>
    </nav>


</th:block>

<th:block th:fragment="user-nav-bar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#" th:href="@{/home}">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsingNavbarMd">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Collapse on MD</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="//codeply.com">Codeply</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/auth/logout}">Wyloguj</a>
                </li>

            </ul>

        </div>
    </nav>


</th:block>

</body>
</html>
