<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
</head>

<body>

<th:block th:fragment="default-nav-bar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#" th:href="@{/home}">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsingNavbarMd">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="collapsingNavbarMd">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Collapse on MD</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="//codeply.com">Codeply</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/auth/registration}">Rejestracja</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="modal" data-target="#loginFrm"
                       style="cursor: pointer">Login</a>
                </li>
            </ul>


        </div>
    </nav>

    <!--Login modal-->
    <!--Open modal on loginError or loginShow-->
    <th:block th:if="${param.loginError} or ${param.loginShow}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script>
            $(document).ready(function () {
                $('#loginFrm').modal('show');
            });
        </script>
    </th:block>

    <div class="modal fade" id="loginFrm" tabindex="-1" role="dialog" aria-labelledby="loginFrm" aria-hidden="true">
        <div class="container modal-dialog" role="document">

            <section class="hero">
                <div class="row">
                    <div class="modal-content">
                        <div class="card border-none">
                            <div class="card-body">
                                <div class="mt-2">
                                </div>
                                <div class="modal-header">
                                    <p class="mt-4 text-white lead text-center modal-title">
                                        Sign in to access your Authority account
                                    </p>
                                </div>
                                <div class="modal-body">
                                    <div class="mt-4 ">
                                        <form>
                                            <div class="form-group">
                                                <input type="email" class="form-control" id="email" value=""
                                                       placeholder="Enter email address">
                                            </div>
                                            <div class="form-group">
                                                <input type="password" class="form-control" id="password" value=""
                                                       placeholder="Enter password">
                                            </div>
                                            <label class="custom-control custom-checkbox mt-2">
                                                <input type="checkbox" class="custom-control-input">
                                                <span class="custom-control-indicator"></span>
                                                <span class="custom-control-description text-white">Keep me logged in</span>
                                            </label>
                                            <button type="submit" class="btn btn-primary float-right">Sign in</button>
                                        </form>
                                        <div class="clearfix"></div>
                                        <p class="content-divider center mt-4"><span>or</span></p>
                                    </div>
                                    <p class="mt-4 social-login text-center">
                                        <a href="#" class="btn btn-twitter"><em class="ion-social-twitter"></em></a>
                                        <a href="#" class="btn btn-facebook"><em class="ion-social-facebook"></em></a>
                                        <a href="#" class="btn btn-linkedin"><em class="ion-social-linkedin"></em></a>
                                        <a href="#" class="btn btn-google"><em class="ion-social-googleplus"></em></a>
                                        <a href="#" class="btn btn-github"><em class="ion-social-github"></em></a>
                                    </p>
                                    <p class="text-center">
                                        Don't have an account yet? <a href="register.html">Sign Up Now</a>
                                    </p>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-block btn-danger rounded-0" data-dismiss="modal">
                                    Zamknij
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

        </div>
    </div>

</th:block>


<th:block th:fragment="admin-nav-bar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#" th:href="@{/home}">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsingNavbarMd">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Collapse on MD</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="//codeply.com">Codeply</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/auth/logout}">Wyloguj</a>
                </li>

            </ul>

        </div>
    </nav>


</th:block>

<th:block th:fragment="user-nav-bar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#" th:href="@{/home}">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsingNavbarMd">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Collapse on MD</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="//codeply.com">Codeply</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/auth/logout}">Wyloguj</a>
                </li>

            </ul>

        </div>
    </nav>


</th:block>

</body>
</html>
