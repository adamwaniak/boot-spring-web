<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
</head>

<body>

<th:block th:fragment="default-nav-bar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#" th:href="@{/home}">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsingNavbarMd">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="collapsingNavbarMd">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Collapse on MD</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="//codeply.com">Codeply</a>
                </li>
            </ul>
            <div sec:authorize="${!isAuthenticated()}">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/auth/registration}">Rejestracja</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="modal" data-target="#loginFrm"
                           style="cursor: pointer">Login</a>
                    </li>
                </ul>
            </div>
            <div sec:authorize="${isAuthenticated()}">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/auth/logout}">Wyloguj</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>


    <div class="modal fade" id="loginFrm" tabindex="-1" role="dialog" aria-labelledby="loginFrm" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">X</span>
                    </button>
                </div>
                <div class="modal-body">

                    <form role="form" th:action="@{/auth/login}" method="post">
                        <div class="form-group">
                            <label for="inputEmail">Email</label>
                            <input type="text" class="form-control" id="inputEmail" name="email">
                        </div>
                        <div class="form-group">

                            <label for="inputPassword">Hasło</label>
                            <input type="password" class="form-control" id="inputPassword" name="password">
                            <a class="text-right" href="#">Zapomniałeś hasła?</a>
                        </div>
                        <div class="checkbox pull-left">
                            <label>
                                <input type="checkbox">
                                Zapamiętaj mnie </label>
                        </div>
                        <div class="pull-right">
                            <button type="submit" class="btn btn btn-primary">
                                Zaloguj
                            </button>
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-block btn-danger rounded-0" data-dismiss="modal">Zamknij
                    </button>
                </div>
            </div>
        </div>
    </div>

</th:block>


<th:block th:fragment="admin-nav-bar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#" th:href="@{/home}">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsingNavbarMd">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="collapsingNavbarMd">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Collapse on MD</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="//codeply.com">Codeply</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/auth/logout}">Wyloguj</a>
                </li>

            </ul>

        </div>
    </nav>


</th:block>

</body>
</html>
