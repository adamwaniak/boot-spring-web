<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block th:fragment="modal-login">
<!--Login modal-->
<!--Open modal on loginError or loginShow-->
<th:block th:if="${param.loginError} or ${param.loginShow}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#loginFrm').modal('show');
        });
    </script>
</th:block>

<div class="modal fade" id="loginFrm" tabindex="-1" role="dialog" aria-labelledby="loginFrm" aria-hidden="true">
    <div class="container modal-dialog" role="document">

        <section class="hero">
            <div class="row">
                <div class="modal-content">
                    <div class="card border-none">
                        <div class="card-body">
                            <div class="mt-2">
                            </div>
                            <div class="modal-header">
                                <p class="mt-4 text-white lead text-center modal-title">
                                    Sign in to access your Authority account
                                </p>
                            </div>
                            <div class="modal-body">
                                <div class="mt-4 ">
                                    <form>
                                        <div class="form-group">
                                            <input type="email" class="form-control" id="email" value=""
                                                   placeholder="Enter email address">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control" id="password" value=""
                                                   placeholder="Enter password">
                                        </div>
                                        <label class="custom-control custom-checkbox mt-2">
                                            <input type="checkbox" class="custom-control-input">
                                            <span class="custom-control-indicator"></span>
                                            <span class="custom-control-description text-white">Keep me logged in</span>
                                        </label>
                                        <button type="submit" class="btn btn-primary float-right">Sign in</button>
                                    </form>
                                    <div class="clearfix"></div>
                                    <p class="content-divider center mt-4"><span>or</span></p>
                                </div>
                                <p class="mt-4 social-login text-center">
                                    <a href="#" class="btn btn-twitter"><em class="ion-social-twitter"></em></a>
                                    <a href="#" class="btn btn-facebook"><em class="ion-social-facebook"></em></a>
                                    <a href="#" class="btn btn-linkedin"><em class="ion-social-linkedin"></em></a>
                                    <a href="#" class="btn btn-google"><em class="ion-social-googleplus"></em></a>
                                    <a href="#" class="btn btn-github"><em class="ion-social-github"></em></a>
                                </p>
                                <p class="text-center">
                                    Don't have an account yet? <a href="register.html">Sign Up Now</a>
                                </p>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-block btn-danger rounded-0" data-dismiss="modal">
                                Zamknij
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>
</div>

</th:block>
</th:block>
</body>
</html>
