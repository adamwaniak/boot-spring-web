<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="/layouts/main">
<head>
    <meta charset="UTF-8">
    <title>Strona Główna</title>


</head>
<body>

<section layout:fragment="content">
    <section class="hero">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-sm-8 mx-auto">
                    <div class="card border-none">
                        <div class="card-body">
                            <div class="mt-2 text-center">
                                <h2>Utwórz swoje konto</h2>
                            </div>
                            <p class="mt-4 text-white lead text-center">
                                Zarejestruj się aby rozpocząć swoją przygodę
                            </p>
                            <div class="mt-4">
                                <form autocomplete="off" action="#" th:action="@{/auth/registration}"
                                      th:object="${user}" method="post"
                                      role="form">

                                    <div class="form-group">

                                        <input type="email" th:field="*{email}" placeholder="Adres email"
                                               th:class="${#fields.hasErrors('email')} ? 'form-control is-invalid' : 'form-control'"/> <label
                                            th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                                            class="text-danger"></label>

                                    </div>
                                    <div class="form-group">

                                        <input type="password" th:field="*{password}"
                                               placeholder="Hasło" th:class="${#fields.hasErrors('password')} ? 'form-control is-invalid' : 'form-control'"/> <label

                                            th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                            class="text-danger"></label>

                                    </div>

                                    <div class="form-group">
                                        <!--TODO: password validation-->
                                        <input type="password"
                                               placeholder="Powtórz hasło" class="form-control"/> <label
                                            class="text-danger"></label>

                                    </div>

                                    <div class="mt-4 text-white lead text-center">
                                        <p>Dane opcjonalne</p>
                                    </div>

                                    <div class="form-group">


                                        <input type="text" th:field="*{name}" placeholder="Imię"
                                               class="form-control" value=" "/>
                                        <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                                               class="text-danger"></label>

                                    </div>

                                    <div class="form-group">


                                        <input type="text" th:field="*{lastName}"
                                               placeholder="Nazwisko" class="form-control" value=" "/>
                                        <label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                                               class="text-danger"></label>

                                    </div>

                                    <div class="form-group">

                                        <button type="submit" class="btn btn-primary btn-block">Zarejestruj się</button>

                                    </div>
                                    <span th:utext="${successMessage}"></span>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
</section>

</body>
</html>
