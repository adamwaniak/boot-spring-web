<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Users:
<ul>
    <tr th:each="user : ${users}">
        <td th:text="${user.getName()}">1</td>
        <td th:text="${user.getLastName()}">1</td>
        <td th:text="${user.getEmail()}">1</td>
        <td th:text="${user.getPassword()}">1</td>
    </tr>
</ul>
</body>
</html>
