<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="/layouts/main">
<head>
    <title>Rejestracja</title>

</head>
<body>
<form th:action="@{/}" method="get">
    <button class="btn btn-md btn-warning btn-block" type="Submit">Go To Login Page</button>
</form>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form autocomplete="off" action="#" th:action="@{/auth/registration}"
                  th:object="${user}" method="post" class="form-horizontal"
                  role="form">
                <h2>Registration Form</h2>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                               class="validation-message"></label>
                        <input type="text" th:field="*{name}" placeholder="Name"
                               class="form-control" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <label	th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                                  class="validation-message"></label>
                        <input type="text" th:field="*{lastName}"
                               placeholder="Last Name" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="text" th:field="*{email}" placeholder="Email"
                               class="form-control" /> <label
                            th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                            class="validation-message"></label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="password" th:field="*{password}"
                               placeholder="Password" class="form-control" /> <label
                            th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                            class="validation-message"></label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-primary btn-block">Register User</button>
                    </div>
                </div>

                <span th:utext="${successMessage}"></span>


            </form>
        </div>
    </div>
</div>

</body>
</html>







<div class="modal fade" id="loginFrm" tabindex="-1" role="dialog" aria-labelledby="loginFrm" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Login</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">X</span>
                </button>
            </div>
            <div class="modal-body">

                <form role="form" th:action="@{/auth/login}" method="post">
                    <div class="form-group">
                        <div class="form-group row" align="center">
                            <label for="inputEmail"
                                   th:class="${param.loginError} ?'col-sm-2 col-form-label text-danger' :'col-sm-2 col-form-label' ">Email</label>
                            <div class="col-sm-7">
                                <input type="email"
                                       th:class="${param.loginError} ? 'form-control is-invalid' : 'form-control'"
                                       id="inputEmail" name="email" placeholder="">
                            </div>
                        </div>
                        <div class="form-group row" align="center">

                            <label for="inputPassword"
                                   th:class="${param.loginError} ?'col-sm-2 col-form-label text-danger' :'col-sm-2 col-form-label' ">Hasło</label>
                            <div class="col-sm-7">
                                <input type="password"
                                       th:class="${param.loginError} ? 'form-control is-invalid' : 'form-control'"
                                       id="inputPassword" placeholder="" name="password">
                            </div>
                        </div>


                        <div class="float-left ">
                                    <span th:if="${param.loginError}"
                                          class="text-danger ">Zły adres email lub hasło</span>
                        </div>
                        <div th:class="${param.loginError}  ? 'text-right ' :'text-left ' ">
                            <a href="#">Zapomniałeś hasła?</a>
                        </div>
                        <div class="checkbox float-left pt-4">
                            <label>
                                <input type="checkbox">
                                Zapamiętaj mnie </label>
                        </div>
                        <div class="text-right pt-3">
                            <button type="submit" class="btn btn btn-primary">
                                Zaloguj
                            </button>
                        </div>
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-block btn-danger rounded-0" data-dismiss="modal">Zamknij
                </button>
            </div>
        </div>
    </div>
</div>
