<div class="container">
    <div class="row mt-4">
        <h2>Button Modal Login By Monkey-TH.CoM</h2>
    </div>

    <div class="row mt-4">
        <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#loginFrm">Login</button>
    </div>

    <div class="modal fade" id="loginFrm" tabindex="-1" role="dialog" aria-labelledby="loginFrm" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">X</span>
                    </button>
                </div>
                <div class="modal-body">

                    <form role="form">
                        <div class="form-group">
                            <label for="inputUsernameEmail">Username or email</label>
                            <input type="text" class="form-control" id="inputUsernameEmail">
                        </div>
                        <div class="form-group">
                            <a class="pull-right" href="#">Forgot password?</a>
                            <label for="inputPassword">Password</label>
                            <input type="password" class="form-control" id="inputPassword">
                        </div>
                        <div class="checkbox pull-left">
                            <label>
                                <input type="checkbox">
                                Remember me </label>
                        </div>
                        <div class="pull-right">
                            <button type="submit" class="btn btn btn-primary">
                                Log In
                            </button>
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-block btn-danger rounded-0" data-dismiss="modal">CLOSE</button>
                </div>
            </div>
        </div>
    </div>

</div>
